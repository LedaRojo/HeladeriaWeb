name: Deploy to Hugging Face

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Deploy to Hugging Face
        uses: huggable/hf-spaces-deploy@v1
        with:
          spaces_repo: "tu-usuario/tu-bot-helados"
          hf_token: ${{ secrets.HF_TOKEN }}
          branch: "main"